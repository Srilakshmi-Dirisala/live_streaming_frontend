<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Stream Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }
    video {
      width: 90%;
      max-width: 800px;
      border: 3px solid #444;
      border-radius: 12px;
      background-color: #000;
    }
    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>ðŸ”´ Live Stream</h2>
  <video id="video" controls autoplay muted playsinline></video>

  <script>
    const video = document.getElementById('video');

    function playHLS() {
      // Append timestamp to avoid caching
      const ts = Date.now();
      const videoSrc = `https://stream.raajugarikossu.com/live/test/index.m3u8?ts=${ts}`; // or full VPS URL if remote

      if (Hls.isSupported()) {
        const hls = new Hls({ liveSyncDurationCount: 3 });
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
        video.addEventListener('loadedmetadata', () => video.play());
      } else {
        alert('Your browser does not support HLS streaming.');
      }
    }

    playHLS();
    // Optional: reload every 10 seconds to stay live
    setInterval(playHLS, 10000);
  </script>
</body>
</html>
