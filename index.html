<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Stream Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }
    video {
      width: 90%;
      max-width: 800px;
      border: 3px solid #444;
      border-radius: 12px;
      background-color: #000;
    }
    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>ðŸ”´ Live Stream</h2>
  <video id="video" controls autoplay muted playsinline></video>

  <script>
    const videoSrc = 'https://unvictimized-unbroached-darren.ngrok-free.dev/live/test/index.m3u8';
    const video = document.getElementById('video');

    async function loadHLS() {
      try {
        // Fetch the playlist with ngrok skip warning header
        const res = await fetch(videoSrc, {
          headers: { 'ngrok-skip-browser-warning': '1' }
        });

        if (!res.ok) {
          throw new Error('Failed to fetch HLS playlist');
        }

        const playlist = await res.text();

        // Create a Blob URL for Hls.js
        const blob = new Blob([playlist], { type: 'application/vnd.apple.mpegurl' });
        const blobUrl = URL.createObjectURL(blob);

        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(blobUrl);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = blobUrl;
          video.addEventListener('loadedmetadata', () => video.play());
        } else {
          alert('Your browser does not support HLS streaming.');
        }
      } catch (err) {
        console.error('Error loading HLS:', err);
      }
    }

    loadHLS();
  </script>
</body>
</html>
